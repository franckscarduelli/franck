<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="css/style.css" rel="stylesheet">
    <title>João Henrique - Cartão de Visitas</title>
  </head>
  <body>
    <section>
      <div class="vcard-body">
        <div class="vcard-profile-img">
          <img src="images/avatar.png" class="profile-img" alt="avatar">
        </div>
        <div class="vcard-profile-description">
          <h1 class="profile-title"><span class="profile-title-color">Franck Scarduelli</span></h1>
          <h2 class="profile-subtitle">Eng. Civil</h2>
          <hr />
          <div class="vcard-profile-description-text">
            <p>
              Assossor financeiro de incorporadoras, construtoras e empreiteiras.
            </p>
          </div>
          <div class="vcard-profile-description-contact">
            <a href="mailto:contato@franck.com.br">contato@franck.com.br</a>
          </div>
        </div>
        <div class="vcard-footer">
          <a href="https://www.instagram.com/franckscarduelli" class="footer-icon"><i class="fab fa-instagram"></i></a>
          <a href="https://www.linkedin.com/in/franckscarduelli" class="footer-icon"><i class="fab fa-linkedin-in"></i></a>
          <a href="https://www.youtube.com/@franckscarduelli" class="footer-icon"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </section>
  </body>
</html>
